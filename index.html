<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvalonFlow – Your Automation Ecosystem</title>
            
    <!-- Favicon -->
<link rel="icon" href="/favicon.png" type="image/png" sizes="48x48">

    <!-- Structured Data for Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AvalonFlow",
      "url": "https://avalonflow.site",
      "logo": "https://avalonFlow.site/favicon.png"
    }
            
<style>
            /* ---------- Base ---------- */
        body {
            font-family: Georgia, serif;
            margin: 0;
            background: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }
        button { cursor: pointer; }
        a { color: inherit; text-decoration: none; }

        /* ---------- Floating Background ---------- */
        #floating-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticles linear infinite;
            box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
        }
        @keyframes floatParticles {
            0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

    /* ---------- Hero Section ---------- */
    .hero {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 30px 20px 60px 20px;
    }
    .hero h1 {
        font-size: 3rem;
        color: #6b2cd8;
        margin-bottom: 20px;
    }
    .hero p {
        font-size: 1.2rem;
        max-width: 700px;
        margin: 0 auto 40px auto;
        line-height: 1.5;
        color: #fff;
    }
    #ctaButton {
        display: inline-block;
        padding: 15px 30px;
        background: #6b2cd8;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(107,44,216,0.4);
    }
    #ctaButton:hover {
        background: #8e44ad;
        box-shadow: 0 6px 20px rgba(107,44,216,0.6);
        transform: translateY(-2px);
    }

    /* ---------- 3-Step Flow ---------- */
    .steps {
        position: relative;
        z-index: 2;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        padding: 60px 20px;
        text-align: center;
    }
    .step {
        flex: 1 1 200px;
        max-width: 250px;
        background: rgba(107,44,216,0.1);
        padding: 20px;
        border-radius: 12px;
        transition: transform 0.3s ease;
    }
    .step:hover {
        transform: translateY(-10px);
    }
    .step h3 {
        margin-bottom: 15px;
        color: #6b2cd8;
    }
    .step p {
        font-size: 0.95rem;
        line-height: 1.4;
        color: #fff;
    }

    /* ---------- Testimonials ---------- */
    .testimonials {
        position: relative;
        z-index: 2;
        padding: 60px 20px;
        text-align: center;
        background: rgba(107,44,216,0.05);
    }
    .testimonials p em {
        font-size: 1.1rem;
        color: #6b2cd8;
    }
    .testimonials ul {
        list-style: none;
        margin-top: 20px;
    }
    .testimonials li {
        max-width: 700px;
        margin: 0 auto;
        font-size: 1rem;
        opacity: 1;
        transition: opacity 0.8s ease;
    }
    .fade-out {
        opacity: 0;
    }

           /* ---------- Footer ---------- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 18px 0;
            font-size: 14px;
            color: #aaa;
            background: rgba(15,15,25,0.95);
            backdrop-filter: blur(12px);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
            z-index: 6;
        }

    /* ---------- Responsive ---------- */
    @media(max-width:768px){
        .hero h1 { font-size: 2.2rem; }
        .hero p { font-size: 1rem; }
        .steps { flex-direction: column; gap: 30px; }
    }
</style>
</head>
<body>

<!-- Floating Particle Background -->
<div id="floating-bg"></div>

<header style="text-align: center; padding: 40px 0;">
  <div style="
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 350px;                /* slightly bigger frame */
      height: 180px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.12);  /* a little more visible */
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3); /* stronger border */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);  /* deeper shadow */
      margin: 0 auto;
    ">
    <img src="assets/pictures/imagitool-export (26).jpg" 
         alt="AvalonFlow Logo" 
         style="max-width: 90%; max-height: 90%; height: auto;">
  </div>
</header>

<!-- Hero Section -->
<section class="hero">
    <h1>Move Beyond Your Paycheck Today</h1>
    <p>AvalonFlow is an automation-powered support ecosystem designed to generate additional daily income — while creating room for measurable progress in demanding schedules</p>
    <a href="https://link.avalonflow.site/forms" id="ctaButton">Get Started</a>
</section>

<!-- 3-Step Flow -->
<section class="steps">
    <div class="step">
        <h3>Step 1: Fill the AvalonCare Membership Form</h3>
        <p>Tell us a bit about yourself &  provide your withdrawal details — it takes less than 1 minute.</p>
    </div>
    <div class="step">
        <h3>Step 2: Pick an AvalonCare Plan</h3>
        <p>Choose a plan that fits your goals and schedule.</p>
    </div>
    <div class="step">
        <h3>Step 3: Access your Dashboard</h3>
        <p>Start using AvalonFlow to enjoy automated earnings, and track progress instantly.</p>
    </div>
</section>

<!-- Testimonials -->
<section class="testimonials">
    <p><em>Reflections from members:</em></p>
    <ul id="testimonialList">
        <li>“My shifts are demanding, and I don’t always have time to explore new options. What stood out for me was how simple and structured this felt.” — Charlotte</li>
    </ul>
</section>

    <!-- Sticky Footer -->
    <footer>
        © 2026 AvalonFlow • Powered by Centrical™
    </footer>

<!-- Scripts -->
<script>
/* ---------- Floating Particles ---------- */
const bg = document.getElementById('floating-bg');
const colors = ['#6b2cd8','#9b59b6','#8e44ad'];

function particle() {
    const p = document.createElement('div');
    p.className = 'particle';
    const s = Math.random()*20+10;
    p.style.width = s+'px';
    p.style.height = s+'px';
    p.style.left = Math.random()*100+'vw';
    p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*3)]}, transparent)`;
    p.style.animationDuration = (Math.random()*20+10)+'s';
    bg.appendChild(p);
    setTimeout(()=>p.remove(),30000);
}
setInterval(particle,800);

/* ---------- Rotating Testimonials ---------- */
const testimonials = [
    "“My shifts are demanding, and I don’t always have time to explore new options. What stood out for me was how simple and structured this felt.” — Charlotte",
    "“As an educator, I value clarity and systems that make sense. This felt grounded and realistic.” — Emily",
    "“I finally saw progress without feeling overwhelmed.” — Ava"
];
let tIndex = 0;
const testimonialLi = document.querySelector("#testimonialList li");
setInterval(()=>{
    testimonialLi.classList.add("fade-out");
    setTimeout(()=>{
        testimonialLi.innerText = testimonials[tIndex];
        testimonialLi.classList.remove("fade-out");
        tIndex = (tIndex+1) % testimonials.length;
    },800);
},4000);
</script>

</body>
</html>
