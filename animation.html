<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inside Galaxy</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  canvas { display:block; }
</style>
</head>
<body>

<!-- Three.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.set(0,0,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Galaxy sphere
const loader = new THREE.TextureLoader();
const galaxyTexture = loader.load("assets/Pictures/file_00000000f4d871f7bb1a20abaae63d6b.png"); // replace with your image

const galaxySphere = new THREE.Mesh(
  new THREE.SphereGeometry(1500, 128, 128),
  new THREE.MeshBasicMaterial({map: galaxyTexture, side: THREE.BackSide})
);
scene.add(galaxySphere);

// Space dust
const dustGeometry = new THREE.BufferGeometry();
const dustCount = 3000;
const positions = new Float32Array(dustCount*3);

for(let i=0;i<dustCount*3;i++){
  positions[i] = (Math.random()-0.5)*3000;
}
dustGeometry.setAttribute('position', new THREE.BufferAttribute(positions,3));

const dust = new THREE.Points(
  dustGeometry,
  new THREE.PointsMaterial({color:0xffffff, size:2, transparent:true, opacity:0.7})
);
scene.add(dust);

// Shooting stars
function createMeteor(){
  const meteorGeom = new THREE.CylinderGeometry(0.5,0.5,100,8);
  const meteorMat = new THREE.MeshBasicMaterial({color:0xffffff});
  const meteor = new THREE.Mesh(meteorGeom, meteorMat);
  meteor.rotation.z = Math.PI/4;
  meteor.position.set(
    (Math.random()-0.5)*1000,
    (Math.random()-0.5)*1000,
    -800
  );
  scene.add(meteor);

  const speed = 25;
  function animateMeteor(){
    meteor.position.x += speed;
    meteor.position.y -= speed;
    meteor.position.z += speed;
    if(meteor.position.z > 800) scene.remove(meteor);
    else requestAnimationFrame(animateMeteor);
  }
  animateMeteor();
}
setInterval(createMeteor,3500);

// Mouse drift
let mouseX=0, mouseY=0;
document.addEventListener('mousemove', e=>{
  mouseX = (e.clientX/window.innerWidth-0.5)*2;
  mouseY = (e.clientY/window.innerHeight-0.5)*2;
});

// Warp speed toggle
let warp = false;
document.addEventListener('click', ()=> warp = !warp);

// Animate
function animate(){
  requestAnimationFrame(animate);

  // Galaxy rotation
  galaxySphere.rotation.y += 0.0005;

  // Camera drift
  camera.rotation.y += (mouseX*0.05 - camera.rotation.y)*0.05;
  camera.rotation.x += (mouseY*0.05 - camera.rotation.x)*0.05;

  // Forward movement
  const speed = warp ? 8 : 0.5;
  dust.material.size = warp ? 6 : 2;

  camera.position.z -= speed;
  if(camera.position.z < -1400) camera.position.z = 0;

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>
</body>
</html>
